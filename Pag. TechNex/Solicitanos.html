<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>TechNex</title>
</head>

<body>

    <header>
        <div class="nombre-logo">
            <img src="img/logosinfondo.png" alt="logoDeLaEmpresa" class="logo" width="125" />
            <h2>TechNex</h2>
        </div>

        <input type=" checkbox" id="menu" />
        <label for="menu">
            <img src="img/menu.png" alt="iconoDelMenu" class="menuIcono" />
        </label>

        <ul class="menu">

    <div class="centro">
        <div class="Bordes">
            <div class="Cuerpo">
                <form class="formulario" action="correo.php" method="post">
                    <p id="titulo">Solicitud</p>
                    <div class="campos">
                        <input type="text" class="campo" placeholder="Nombre" autocomplete="off" name="nombre" required>
                    </div>
                    <div class="campos">
                        <input type="text" class="campo" placeholder="Apellido" name="apellido" required>
                    </div>

                        <textarea name="categoria" class="campo" cols="70" rows="13"
                            placeholder="De que trata tu sitio web" required></textarea>
                    </div>

                    <div class="campos">
                        <textarea name="expectativas" class="campo" cols="70" rows="13"
                            placeholder="Que esperas del sitio web" required></textarea>
                    </div>
                    <input type="submit" value="enviar" class="boton">
                </form>

            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Contáctanos!</title>
</head>

<body>

    <header>

        <img src="img/logosinfondo.png" class="logo" alt="logo">
    
        <input type="checkbox" id="menu">
    
        <a href="index.html">
          <img src="img/inicio.png" class="menu-icono" alt="menu">
        </a>
    
      </header>

    <div class="centro">
        <div class="Bordes">
            <div class="Cuerpo">
                <form class="formulario" action="https://formsubmit.co/rexguili83@gmail.com" method="post">
                    <p id="titulo">Contáctanos!</p>
                    <div class="campos">
                        <input type="text" class="campo" placeholder="Nombre" autocomplete="off" name="Nombre" required>
                    </div>
                    <div class="campos">
                        <input type="text" class="campo" placeholder="Apellido" name="Apellido" required>
                    </div>

                    <div class="campos">
                        <input type="email" class="campo" placeholder="Correo Electronico" name="Correo" required>
                        <input type="hidden" name="_template" value="box">
                    </div>

                    <div class="campos">
                        <textarea name="Categoria" class="campo" cols="70" rows="13"
                            placeholder="De que trata tu sitio web" required></textarea>
                    </div>

                    <div class="campos">
                        <textarea name="Expectativas" class="campo" cols="70" rows="13"
                            placeholder="Que esperas del sitio web" required></textarea>
                    </div>
                    <input type="submit" value="Enviar" class="boton">
                </form>

            </div>
        </div>
    </div>

</body>

</html>
